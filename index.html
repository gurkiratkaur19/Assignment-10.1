<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            class Rectangle{
                constructor(length, breadth){
                    this.length= length;
                    this.breadth= breadth;
                }

                area(){
                    return this.length*this.breadth;
                }
            }

            var obj = new Rectangle(10,20);
            var area= obj.area();
            console.log(area);
        </script>
    </body>
</html>
